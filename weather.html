<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weather App in JavaScript</title>
<!--     <link rel="stylesheet" href="weather.css"> -->
  <link rel="stylesheet" href="weatherbetter.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <div class="container">
        <h3 class="brand">the weather</h3>
        <div class="info-panel">
          <h1 class="temp">16&#176;</h1>
          <div class="city-time">
            <h1 class="name">London</h1>
            <small>
              <span class="time">06:09</span>
              -
              <span class="date">
                Monday Sep 19
              </span>
            </small>
          </div>
          <div class="weather">
            <img src="./img/sun-svgrepo-com.svg" class="icon" alt="icon" width="50" height="50"/>
            <span class="condition">Cloudy</span> 
          </div>
        </div>
      </div>
      <div class="panel">
        <div id="locationInput">
          <input type="text" class="search" placeholder="Search Location..."/>
          <button type="submit" class="submit">
            <i class="fas fa-search"></i>
          </button>
        </div>
        <ul class="cities">
          <li class="city">New York</li>
          <li class="city">California</li>
          <li class="city">Paris</li>
          <li class="city">Tokyo</li>
        </ul>
        <ul class="details">
          <h4>Weather Details</h4>
          <li>
            <span>Cloudy</span>
            <span class="cloud">89%</span>
          </li>
          <li>
            <span>Humidity</span>
            <span class="humidity">64%</span>
          </li>
          <li>
            <span>Wind</span>
            <span class="wind">8km/h</span>
          </li>
        </ul>
      </div>
    </div>
    
    <script src="weather.js"></script>
  </body>
</html>
